name: tests
on: [push, pull_request]
jobs:
  tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -e .
      - name: TTL shadow-compare (synthetic DB)
        run: |
          python - << 'PY'
import time
from pathlib import Path
from pmm.storage.eventlog import EventLog

db = Path('/tmp/ttl_shadow.db')
log = EventLog(str(db))
# Seed a few non-expiring events
log.append(kind='user', content='Hello', meta={'ts': time.time()})
log.append(kind='commitment_open', content='Write tests', meta={'cid': 'c1', 'text': 'Write tests'})
print('Seeded synthetic DB at', db)
PY
          python -m scripts.ttl_shadow_compare /tmp/ttl_shadow.db 24
      - name: Ruff (lint)
        run: ruff check .
      - name: Black (format check)
        run: black --check .
      - name: Start API server
        run: |
          python -m uvicorn pmm.api.companion:app --port 8000 &
          for i in {1..30}; do
            if curl -s http://127.0.0.1:8000/snapshot?db=:memory: >/dev/null; then
              echo "API is ready"; break; fi
            sleep 1;
          done
          # Ensure it's up before proceeding
          curl -s http://127.0.0.1:8000/snapshot?db=:memory: >/dev/null
      - name: Run tests
        run: pytest -q
